plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenCentral()
    maven { url = uri('https://repo.kiinse.me/snapshots') }
    maven { url = uri('https://hub.spigotmc.org/nexus/content/repositories/snapshots/') }
    maven { url = uri('https://oss.sonatype.org/content/groups/public/') }
    maven { url = uri('https://repo.extendedclip.com/content/repositories/placeholderapi/') }
    maven { url = uri('https://repo.maven.apache.org/maven2/') }
}

dependencies {
    compileOnly 'kiinse.plugins.darkwaterapi:darkwater-core:3.1.0-beta.1'

    implementation 'org.projectlombok:lombok:1.18.24'
    implementation 'commons-lang:commons-lang:2.6'
    implementation 'org.openjfx:javafx-fxml:19'
    implementation 'commons-io:commons-io:2.11.0'
    implementation 'org.postgresql:postgresql:42.5.0'
    compileOnly 'org.spigotmc:spigot-api:1.19.2-R0.1-SNAPSHOT'
    compileOnly 'me.clip:placeholderapi:2.10.9'
}

group = 'kiinse.plugin.thirstforwater'
version = '2.2.0'
description = 'ThirstForWater'
java.sourceCompatibility = JavaVersion.VERSION_17

tasks.withType(Jar) {
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    manifest {
        attributes["Main-Class"] = "kiinse.plugin.thirstforwater.ThirstForWater"
    }
    from { configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

processResources {
    def props = [version: version]
    inputs.properties props
    filteringCharset 'UTF-8'
    filesMatching('plugin.yml') {
        expand props
    }
}